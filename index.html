<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vatech CT ROI シミュレーター</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 40px;
      color: #1f2937;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 32px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 20px;
      margin-top: 32px;
      border-left: 6px solid #2563eb;
      padding-left: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    small {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .result {
      margin-top: 40px;
      padding: 24px;
      background: #eff6ff;
      border-radius: 16px;
      text-align: center;
    }

    .result h3 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .result p {
      font-size: 16px;
      margin: 6px 0;
    }

    .highlight {
      font-size: 20px;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Vatech CT ROI シミュレーター</h1>

  <h2>初期投資</h2>
  <div class="grid">
    <div class="card">
      <label>CT本体価格（円）</label>
      <input type="number" id="ctPrice" value="15000000">
    </div>
  </div>

  <h2>PANO（パノラマ撮影）</h2>
  <div class="grid">
    <div class="card">
      <label>月間撮影数</label>
      <small>1か月あたりのパノラマ撮影件数</small>
      <input type="number" id="panoCount" value="200">
    </div>
    <div class="card">
      <label>単価（円）</label>
      <small>保険・自費平均</small>
      <input type="number" id="panoPrice" value="3000">
    </div>
    <div class="card">
      <label>月間稼働率（%）</label>
      <small>実際に撮影できる稼働割合</small>
      <input type="number" id="panoRate" value="100">
    </div>
  </div>

  <h2>CT（3D撮影）</h2>
  <div class="grid">
    <div class="card">
      <label>月間撮影数</label>
      <small>1か月あたりのCT撮影件数</small>
      <input type="number" id="ctCount" value="60">
    </div>
    <div class="card">
      <label>単価（円）</label>
      <small>自費・保険混合平均</small>
      <input type="number" id="ctUnitPrice" value="15000">
    </div>
    <div class="card">
      <label>月間稼働率（%）</label>
      <small>CT使用率</small>
      <input type="number" id="ctRate" value="100">
    </div>
  </div>

  <h2>ランニングコスト（月額）</h2>
  <div class="grid">
    <div class="card">
      <label>消耗品費（円）</label>
      <small>バイトビニル / 手袋 / アルコール</small>
      <input type="number" id="consumable" value="30000">
    </div>
    <div class="card">
      <label>メインテナンス費（円）</label>
      <input type="number" id="maintenance" value="50000">
    </div>
  </div>

  <div class="result">
    <h3>シミュレーション結果</h3>
    <p>月間売上：<span class="highlight" id="monthlySales">-</span> 円</p>
    <p>月間利益：<span class="highlight" id="monthlyProfit">-</span> 円</p>
    <p>投資回収期間：<span class="highlight" id="roiMonths">-</span> ヶ月</p>
  </div>
</div>

<script>
  const inputs = document.querySelectorAll("input");

  function calculate() {
    const ctPrice = +ctPriceInput.value;

    const panoSales =
      panoCount.value * panoPrice.value * (panoRate.value / 100);

    const ctSales =
      ctCount.value * ctUnitPrice.value * (ctRate.value / 100);

    const monthlySales = panoSales + ctSales;
    const monthlyCost = +consumable.value + +maintenance.value;
    const monthlyProfit = monthlySales - monthlyCost;

    const roiMonths =
      monthlyProfit > 0 ? Math.ceil(ctPrice / monthlyProfit) : "-";

    document.getElementById("monthlySales").textContent =
      monthlySales.toLocaleString();
    document.getElementById("monthlyProfit").textContent =
      monthlyProfit.toLocaleString();
    document.getElementById("roiMonths").textContent = roiMonths;
  }

  const ctPriceInput = document.getElementById("ctPrice");
  const panoCount = document.getElementById("panoCount");
  const panoPrice = document.getElementById("panoPrice");
  const panoRate = document.getElementById("panoRate");
  const ctCount = document.getElementById("ctCount");
  const ctUnitPrice = document.getElementById("ctUnitPrice");
  const ctRate = document.getElementById("ctRate");
  const consumable = document.getElementById("consumable");
  const maintenance = document.getElementById("maintenance");

  inputs.forEach(input => input.addEventListener("input", calculate));
  calculate();
</script>

</body>
</html>
